# webapi app
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  labels:
    product: k8s-demo
  name: webapi
spec:
  replicas: 1
  # This slows things down so we can see changes taking place via the curl loop
  minReadySeconds: 10
  template:
    metadata:
      labels:
        app: webapi
        product: k8s-demo
    spec:
      containers:
      - name: webapi
        image: pmcgrath/webapi:1.0
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /environment
            port: 5000
            scheme: HTTP
          initialDelaySeconds: 5
          timeoutSeconds: 5
        ports:
          - containerPort: 5000
        resources:
          requests:
            cpu: 100m
            memory: 30Mi
        volumeMounts:
          - name: webapi-config
            # If we try to overwrite an exiting file, will get an error, hence the different file name at this time
            # Could also use an init container as suggested @ https://groups.google.com/forum/#!topic/kubernetes-dev/KzNjg19LZRI
            # Could try using a poststart hook as suggested @ https://github.com/kubernetes/kubernetes/issues/19764
            # For the subpath see https://github.com/kubernetes/kubernetes/issues/44815 so we can get appsettings file in the /app directory
            mountPath: /app/appsettings.json-Waiting-for-fix
            subPath: appsettings.json
            readOnly: true
      volumes:
        - name: webapi-config
          configMap:
            name: webapi
